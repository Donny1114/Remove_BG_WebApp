<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
        #reset-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>

        <!-- Image Upload Form -->
        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
            <label for="image-upload">Select an image:</label><br><br>
            <input type="file" id="image-upload" name="image" accept="image/*" required><br><br>
            <button type="submit">Remove Background</button>
        </form>

        <!-- Output image -->
        <div id="output">
            <img id="output-image" style="max-width: 100%; display: none;">
        </div>

        <!-- Reset Button -->
        <button id="reset-button" onclick="resetApp()">Reset</button>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = function (event) {
            event.preventDefault(); // Prevent form from reloading the page
            const formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);

                // Create a temporary link for downloading the file
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.png';
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Display reset button after download
                document.getElementById('reset-button').style.display = 'inline-block';
            }).catch(error => {
                console.error('Error:', error);
            });
        };

        // Reset the view by reloading the page
        function resetApp() {
            window.location.href = "/reset";
        }
    </script>
</body>
</html>
